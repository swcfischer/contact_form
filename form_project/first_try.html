<!doctype html>
<html lang="en-US">
  <head>
  <meta charset="utf-8"/>
  <link href="styles/stylesheet.css" rel="stylesheet"/>
  </head>
  
  <body>
    <form>
      <h1>Create Your Profile</h1>
      <fieldset>
        <h3>Personal Info</h3>
        
        <dl>
          <dt>
            <label for="name">Your Name</label>
          </dt>
          
          <dd>
            <input type="text" name="first_name" id="first_name" placeholder="First" class="half" />
            <input type="text" name="last_name" id="last_name" placeholder="Last" class="half" />
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="email">Email</label>
          </dt>
          
          <dd>
            <input type="email" name="email" id="email" class="full" />
          </dd>

        </dl>
        
      </fieldset>

      <fieldset>
        <h3>Social Media Account</h3>
        <dl class="third">
          <dt>
            <label for="facebook">Facebook</label>
          </dt>

          <dd>
            <input type="text" name="facebook" id="facebook">
          </dd>
        </dl><!--

        --><dl class="third">
          <dt>
            <label for="twitter">Twitter</label>
          </dt>

          <dd>
            <input type="text" name="twitter" id="twitter">
          </dd>
        </dl><!--

        --><dl class="third">
          <dt>
            <label for="linkedin">LinkedIn</label>
          </dt>

          <dd>
            <input type="text" name="linkedin" id="linkedin">
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <dl>
          <dt>
            <label for="account">Account Info</label>
          </dt>
          
          <dd>
            <input type="text" name="account" id="name" class="full">
          </dd>
        </dl>

        <dl class="second">
          <dt>
            <label for="password">Password</label>
          </dt>

          <dd>
            <input type="text" name="password" id="password">
          </dd>
        </dl><!--

        --><dl class="second">
          <dt>
            <label for="password2">Confirm Password</label>
          </dt>

          <dd>
            <input type="text" name="password2" id="password2">
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <h3>
          <label for="bio">Bio</label>
        </h3>
        <textarea name="bio" id="bio" rows="8" cols="72"></textarea>
      </fieldset>
      <fieldset>
        <div class="textbox">
          <dl>
            <dt>
              <label><input type="checkbox" name="accept"/></label>
            </dt><!--
            --><dd>
              <small>
                I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
              </small>
            </dd>
          </dl>
        </div>
    

        <input type="submit" value="Create Account">
      </fieldset>
    </form>
  </body>
</html>
