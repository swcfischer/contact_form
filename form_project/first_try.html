<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>
      Contact Form
    </title>
    <link href="styles/stylesheet.css" rel="stylesheet"/>
  </head>
  
  <body>
    <form>
      <h1>Create Your Profile</h1>
      <fieldset>
        <h2>Personal Info</h2>
        
        <dl>
          <dt>
            <label for="first_name">Your Name</label>
          </dt>
          
          <dd>
            <input type="text" name="first_name" id="first_name" placeholder="First" class="half" /><!--
            --><input type="text" name="last_name" id="last_name" placeholder="Last" class="half" />
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="email">Email</label>
          </dt>
          
          <dd>
            <input type="email" name="email" id="email" class="full" />
          </dd>

        </dl>
        
      </fieldset>

      <fieldset>
        <h2>Social Media Account</h2>
        <dl class="partial third">
          <dt>
            <label for="facebook">Facebook</label>
          </dt>

          <dd>
            <input type="partial text" name="facebook" id="facebook">
          </dd>
        </dl><!--

        --><dl class="partial third">
          <dt>
            <label for="twitter">Twitter</label>
          </dt>

          <dd>
            <input type="text" name="twitter" id="twitter">
          </dd>
        </dl><!--

        --><dl class="partial third last">
          <dt>
            <label for="linkedin">LinkedIn</label>
          </dt>

          <dd>
            <input type="text" name="linkedin" id="linkedin">
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <h2>Account Info</h2>
        <dl>
          <dt>
            <label for="account">Profile Name</label>
          </dt>
          
          <dd>
            <input type="text" name="account" id="account" class="full">
          </dd>
        </dl>

        <dl class="partial half">
          <dt>
            <label for="password">Password</label>
          </dt>

          <dd>
            <input type="text" name="password" id="password">
          </dd>
        </dl><!--

        --><dl class="partial half">
          <dt>
            <label for="password2">Confirm Password</label>
          </dt>

          <dd>
            <input type="text" name="password2" id="password2">
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <h2>
          <label for="bio">Bio</label>
        </h2>
        
        <textarea name="bio" id="bio" rows="6" cols="120"></textarea>
      
      </fieldset>
      <fieldset>
        <label class="checkbox">
          <input type="checkbox" name="accept"/>
          
          I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
        </label>
        <input type="submit" value="Create Account">
      </fieldset>
    </form>
  </body>
</html>
